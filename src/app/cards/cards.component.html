<div class="posts">
  <app-filter-posts (select)="onChangeFilter($event)" [authors]="authors()"/>
  <div class="container">
    @for(post of filteredPosts(); track post.id ){
    <app-post [postData]="post"/>
    }
  </div>
  <app-pagination [maxPages]="maxPages" [pageNumber]="currentPage" (pageOutput)="onChangePage($event)"/>
</div>
