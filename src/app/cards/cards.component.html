<div class="cards">
  <app-filter (select)="onChangeFilter($event)" [options]="authors()"/>
  <div class="container">
    @for(card of filteredCards(); track card.id ){
    <app-card [cardData]="card"/>
    }
  </div>
  <app-pagination [maxPages]="maxPages()" [pageNumber]="currentPage()" (pageOutput)="onChangePage($event)"/>
</div>
